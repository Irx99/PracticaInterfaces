<script>
var conversion;

var dinero = 0;
var litros = 0;

$(document).ready(function(){
    // botones
    $(".boton").click(function(){
            var bool = false;
            if($(this).attr("data-unidad") == "dinero"){
                    var valor = dinero;
                    valor = parseInt(dinero) + parseInt($(this).attr("data-valor"));
                    bool = valor<dinero;
            }else{
                    var valor = litros;
                    valor = parseInt(litros) + parseInt($(this).attr("data-valor"));
                    bool = valor<litros;
            }
            if((valor < 10000 || bool) && valor >= 0){
                    if($(this).attr("data-unidad") == "dinero"){
                            dinero = valor;
                            conversionDineroLitros();
                    }else{
                            litros = valor;
                            conversionLitrosDinero();
                    }		
                    actualizarValores();
            }
            variables.dinero = dinero;
            variables.litros = litros;
			
			if(dinero != 0 && litros != 0){
				$("#siguiente").show();
			}else{
				$("#siguiente").hide();
			}
    });
    // redimension
    
});
//$(window).resize(redimension);

function conversionDineroLitros(){
	litros = dinero*1.0 / conversion;
	console.log(dinero+" - "+litros);
	litros = parseInt(litros);
	console.log("-> "+dinero+" - "+litros);
}

function conversionLitrosDinero(){
	var dineroAux = litros*1.0 * conversion;
	console.log(dinero+" - "+litros);
	dinero = parseInt(dineroAux);
	if(dineroAux > dinero){
		dinero++;
	}
	console.log("-> "+dinero+" - "+litros);
}

function actualizarValores(){
	$("#dineroCentenas").text    ( parseInt (  dinero / 10000      ));
	$("#dineroDecenas").text     ( parseInt ( (dinero / 1000) % 10 ));
	$("#dineroUnidades").text    ( parseInt ( (dinero / 100) % 10  )+" .");
	$("#dineroDecimas").text     ( parseInt ( (dinero / 10) % 10   ));
	$("#dineroCentesimas").text  ( parseInt ( (dinero / 1) % 10    ));
	
	
	$("#litrosCentenas").text    ( parseInt (  litros / 10000      ));
	$("#litrosDecenas").text     ( parseInt ( (litros / 1000) % 10 ));
	$("#litrosUnidades").text    ( parseInt ( (litros / 100) %10   )+" .");
	$("#litrosDecimas").text     ( parseInt ( (litros / 10) % 10   ));
	$("#litrosCentesimas").text  ( parseInt ( (litros / 1) % 10    )); 
}
