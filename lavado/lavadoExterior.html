				</div>
			</button>
		</div>
		<div class="col-xs-3 ajustAlt" data-altura="100">
			<button class="numRodillos btn-block btn-default col-xs-3" style="height: 100%">

		<div class="col-xs-3 ajustAlt" data-altura="100">

	</div>
	<div class="col-xs-offset-3 col-xs-8 ajustAlt" data-altura="20" style="border: 0px solid black">

		<div class="col-xs-2 ajustAlt ajustTexto" data-altura="100" data-altoTexto="100" data-anchoTexto="100" style="border: 0px solid black">

		</div>
		<div class="col-xs-2 ajustAlt ajustTexto" data-altura="100" data-altoTexto="100" data-anchoTexto="100">

</div>
<script>
	var atras = "index.html";
	var siguiente = "tipoPago.html";
	
	var rodilloSeleccionado = $("#defecto");
	
	ejecutar = function(){
		$("#atras").show();
		$("#siguiente").show();
		ajustarTodo();
	};
	
	$(document).ready(function(){
		$(".numRodillos").click(function(){
			if($(this) != rodilloSeleccionado){
				rodilloSeleccionado.removeClass("btn-info");
				rodilloSeleccionado.addClass("btn-default");
				
				rodilloSeleccionado = $(this);
				
				rodilloSeleccionado.removeClass("btn-default");
				rodilloSeleccionado.addClass("btn-info");
			}
		});
		
		
		$("#opcionSi").click(function(){
			$("#opcionSi").attr("src", "imagenes/checkBoxLleno.png");
			$("#opcionNo").attr("src", "imagenes/checkBoxVacio.png");
		});
		
		$("#opcionNo").click(function(){
			$("#opcionSi").attr("src", "imagenes/checkBoxVacio.png");
			$("#opcionNo").attr("src", "imagenes/checkBoxLleno.png");
		});		
	});
</script>
