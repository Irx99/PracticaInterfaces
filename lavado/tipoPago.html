<div class="col-xs-10 col-xs-offset-0 ajustAlt ajustMargen" data-altura="10" data-margen="2" style="border: 0px solid red">
	<div class="ajustTexto ajustAlt" data-altura="100" data-altoTexto="100" data-anchoTexto="100" style="border: 0px solid blue">SELECCIONE EL METODO DE PAGO:</div>
</div>
<div class="col-xs-12 ajustAlt" data-altura="100">
	<div class="col-xs-4 ajustAlt ajustMargen" data-altura="75" data-margen="5">
		<button id="pagoEfectivo" class="btn-block" style="height: 100%">
			PAGO EN EFECTIVO<br/><br/>
			<div class="col-xs-12 ajustAlt ajustMargen" data-altura="70" data-margen="10">
				<img src="imagenes/pagoEnEfectivo.png"></img>
			</div>
		</button>
	</div>
	<div class="col-xs-4 ajustAlt ajustMargen" data-altura="75" data-margen="5">
		<button id="pagoTarjeta" class="btn-block" style="height: 100%">
			PAGO CON TARJETA<br/><br/>
			<div class="col-xs-12 ajustAlt ajustMargen" data-altura="70" data-margen="10">
				<img src="imagenes/pagoConTarjeta.png" style="max-width: 100%"></img>
			</div>
		</button>
	</div>
	<div class="col-xs-4 ajustAlt ajustMargen" data-altura="75" data-margen="5">
		<button id="pagoNFC" class="btn-block" style="height: 100%">
			PAGO VIA NFC<br/><br/>
			<div class="col-xs-12 ajustAlt ajustMargen" data-altura="70" data-margen="10">
				<img src="imagenes/pagoViaNFC.png" style="max-width: 100%"></img>
			</div>
		</button>
	</div>
</div>
<script>
	atras = "seleccionarLavado.html";

	// Para el caso de pago en efetivo en el que se vuelva habiendo hechado dinero
	if(variables.recogerCambio == null){
		variables.recogerCambio = false;
	}	
	
	ejecutar = function(){
		$("#atras").show();
		$("#siguiente").hide();
		$("#abrirmenu").hide();
		// Caso de pago en efectivo
		if(variables.recogerCambio){
			var htmlPopUp = {
				lineas : 1,
				texto : [
							{contenido: "Por favor, recoja su cambio"}
						]
			}
			var botonPopUp = {
				texto: "Aceptar",
				estilo :{backgroundColor: "blue", color: "white"}
			}
			
			var estiloPopUp = {
                        estilo : {
                            border : "3px solid black",
							borderRadius: "15px"
                        }
                    };
			
			popUp(htmlPopUp,null,estiloPopUp,botonPopUp);
		}
	};

	$(document).ready(function(){
		$("#contenido").find("#pagoEfectivo").click(function(){
			$("#contenido").load("pagoEfectivo.html", function(){ 
				prepararTexto();
				ajustarTodo();
				ejecutar();
			});
		});
		
		$("#contenido").find("#pagoTarjeta").click(function(){
			$("#contenido").load("pagoTarjeta.html", function(){ 
				prepararTexto();
				ajustarTodo();
				ejecutar();
			});
		});
		
		$("#contenido").find("#pagoNFC").click(function(){
			$("#contenido").load("pagoNfc.html", function(){ 
				prepararTexto();
				ajustarTodo();
				ejecutar();
			});
		});
	});
</script>
