			</div>
			<div class="col-xs-12 ajustAlt ajustMargen" data-altura="70" data-margen="10">

<script>
	var atras = "index.html";
	var siguiente = "index.html";
	
	ejecutar = function(){
		$("#atras").hide();
		$("#siguiente").hide();
	};
	
	$(document).ready(function(){
		$("#lavadoInterior").click(function(){
			$("#contenido").load("tipoPago.html", function(){ 
				prepararTexto();
				ajustarTodo();
				ejecutar();
			});
		});
		$("#lavadoExterior").click(function(){
			$("#contenido").load("lavadoExterior.html", function(){ 
				prepararTexto();
				ajustarTodo();
				ejecutar();
			});
		});
		$("#lavadoAmbos").click(function(){
			$("#contenido").load("lavadoExterior.html", function(){ 
				prepararTexto();
				ajustarTodo();
				ejecutar();
			});
		});
	});
	
	
</script>
