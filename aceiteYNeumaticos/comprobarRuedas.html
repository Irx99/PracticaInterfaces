<script>
	var atras = "index.html";
    var siguiente = "finOperacion.html";
	
	var presion = 0;
	
	ejecutar = function(){
		$("#atras").show();
		$("#siguiente").hide();
	};
	
	$(document).ready(function(){
		$(".boton").click(function(){
			
			var valor = presion;
			valor = parseInt(valor) + parseInt($(this).attr("data-valor"));
			
			if(valor >= 0 && valor <= 999){
				presion = valor;
				actualizarValores();
				
				if(valor != 0){
					$("#siguiente").show();
				}else{
					$("#siguiente").hide();
				}
			}
		});
	});
	
	function actualizarValores(){
		$("#decenas").text    ( parseInt ( (presion / 100) % 10));
		$("#unidades").text   ( parseInt ( (presion / 10) % 10 )+" .");
		$("#decimas").text    ( parseInt ( (presion / 1) % 10  ));
	}
</script>
