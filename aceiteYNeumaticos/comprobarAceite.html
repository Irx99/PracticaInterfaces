<script>
	var atras = "index.html";
    var siguiente = "finOperacion.html";
	var kilometros = 0;
	
	ejecutar = function(){
		$("#atras").show();
		$("#siguiente").hide();
	};
	
	$(document).ready(function(){
		// botones
		$(".boton").click(function(){
			
			var valor = kilometros;
			valor = parseInt(valor) + parseInt($(this).attr("data-valor"));
			
			if(valor >= 0 && valor <= 999999){
				kilometros = valor;
				actualizarValores();
				
				if(valor != 0){
					$("#siguiente").show();
				}else{
					$("#siguiente").hide();
				}
			}
		});
	});
	
	function actualizarValores(){
		$("#centenasDeMillar").text    ( parseInt (  kilometros / 100000      ));
		$("#decenasDeMillar").text     ( parseInt ( (kilometros / 10000) % 10 ));
		$("#unidadesDeMillar").text    ( parseInt ( (kilometros / 1000) % 10  )+" .");
		$("#centenas").text            ( parseInt ( (kilometros / 100) % 10   ));
		$("#decenas").text             ( parseInt ( (kilometros / 10) % 10    ));
		$("#unidades").text            ( parseInt ( (kilometros / 1) % 10    ));
	}
	
</script>
